<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9992650341.js" crossorigin="anonymous"></script>
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body><!-- header -->
    <header>
      <div class="area_logo"> <!-- header logo -->
         <a href="index.html"><img src="images/logo/ohmyfood.png" alt="logo_accueil"></a>
      </div>
    </header>

    <div class="locate"><!-- search area -->
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" value="Paris, Belleville"/>      
    </div>
    <div class="explorer"><!-- explorer area -->
        <h2>Réservez le menu qui<br>vous convient</h2>
        <p>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins.</p>
        <button type="submit" class="button_explorer">Explorer nos restaurants</button>
    </div>

    <div class="fonction"><!-- fonction area -->
        <h2 class="area_title">Fonctionnement</h2>
         <div class="wrapper">
          <div class="bouton_fc">  
            <div class="circle">1</div>
            <button type="submit" class=""><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant</button>
          </div>
          <div class="bouton_fc">
            <div class="circle">2</div>
            <button type="submit" class=""><i class="fa-solid fa-list"></i> Composez votre menu</button>
          </div>
          <div class="bouton_fc">
            <div class="circle">3</div>
            <button type="submit" class=""><i class="fa-solid fa-store"></i>  Dégustez au restaurant</button>
         </div>
    </div>
    
    <div class="resto"><!-- restaurant area -->
      <h2 class="area_title">Restaurants</h2>
       <div class="wrapper">
        <div class="resto_card">
          <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
          <p>Nouveau</p>
          <div class="resto_content">
           <h3>La palette du goût</h3>
           <p>Ménilmontant</p>
           <i class="fa-light fa-heart"></i>
          </div>
        </div>
        <div class="resto_card">
          <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
          <p>Nouveau</p>
          <div class="resto_content">
            <h3>La note enchantée</h3>
            <p>Charonne</p>
            <i class="fa-light fa-heart"></i>
          </div>  
        </div>
        <div class="resto_card">
          <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
          <div class="resto_content">
            <h3>À la française</h3>
            <p>Cité Rouge</p>
            <i class="fa-light fa-heart"></i>
          </div>
        </div>
        <div class="resto_card">
          <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
          <div class="resto_content">
            <h3>Le délice des sens</h3>
            <p>Folie-Méricourt</p>
            <i class="fa-light fa-heart"></i>
          </div>
        </div>

       </div>


    </div>
</body>
</html>
