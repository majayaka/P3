<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9992650341.js" crossorigin="anonymous"></script>
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body><!-- header -->
    <header>
      <div class="area_logo"> <!-- header logo -->
         <a href="accueil.html"><img src="images/logo/ohmyfood.png" alt="logo_accueil"></a>
      </div>
    </header>

    <div class="locate"><!-- search area -->
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" value="Paris, Belleville"/>      
    </div>
    <div class="explorer">
        <h2>Réservez le menu qui<br>vous convient</h2>
        <p>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins.</p>
        <button type="submit" class="button_explorer">Explorer nos restaurants</button>
    </div>

    <div class="fonction">
        <h2>Fonctionnement</h2>
         <div class="boutons_fonction">
          <div class="bouton_fc">  
            <button type="submit" class=""><div class="circle"><span>1</span></div><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant</button>
          </div>
          <div class="bouton_fc">  
            <button type="submit" class=""><div class="circle"><span>2</span></div><i class="fa-solid fa-list"></i> Composez votre menu</button>
          </div>
          <div class="bouton_fc">  
            <button type="submit" class=""><div class="circle"><span>3</span></div><i class="fa-solid fa-store"></i> Dégustez au restaurant</button>
          </div>
         </div>
    </div>
    
</body>
</html>
